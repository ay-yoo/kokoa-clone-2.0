<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:47</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__info">
        if you have a Account, <br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        class="login"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        name="password"
        class="login"
        type="password"
        placeholder="password"
        required
      />
      <input type="submit" value="Log in" />
      <a href="#">Find Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your Screen is too BIG ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3b7b4e8e9d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

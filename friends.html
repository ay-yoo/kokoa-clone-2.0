<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friends-Kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:47</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="fa-solid fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><span class="nav__alert badge">1</span
            ><i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><div class="nav__alert2"></div>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="settings.html">
          <span><i class="fa-solid fa-gear fa-lg"></i></span
        ></a>
      </div>
    </header>
    <a class="friends-display-link"
      ><i class="fa-solid fa-circle-info"></i> Friends's Names Display
      <i class="fa-solid fa-chevron-right"></i
    ></a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="apple.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Ahyoung</h4>
            <!--<h6 class="user-component__subtitle">sdlfjsdfkl</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="apple.png" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Ahyoung
              </h4>
            </div>
          </div>
          <div>
            <div class="user-component__column">
              <span>2</span><i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="splash-screen">
      <i class="fa-brands fa-apple fa-6x"></i>
    </div>
    <div id="no-mobile">
      <span>Your Screen is too BIG ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3b7b4e8e9d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
